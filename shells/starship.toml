# ~/.config/starship.toml
# https://starship.rs/config
# Based on plain text preset

add_newline = false

# temporary conf to know current shell
[shell]
disabled = false

[character]
success_symbol = "[>](bold green)"
error_symbol = "[x](bold red)"
vimcmd_symbol = "[<](bold green)"

[directory]
read_only = " ro"
truncation_length = 5
truncation_symbol = 'â€¦/'

[sudo]
disabled = true
style = 'bold red'
symbol = "sudo "

[git_status]
ahead = ">"
behind = "<"
diverged = "<>"
renamed = "r"
deleted = "x"
# Remove the stash status, as I always have stuff stashed
format = '([\[$conflicted$deleted$renamed$modified$staged$untracked$ahead_behind\]]($style) )'

[package]
symbol = "pkg "
disabled = true

[git_commit]
tag_symbol = " tag "

